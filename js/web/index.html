<div class="tabs">
  <ul>
    <li class="tab is-active" onclick="openTab(event,'reasoning')"><a>Reasoning</a></li>

    <li class="tab" onclick="openTab(event,'rq')"><a>Reasoning and Querying</a></li>

<div class="container">
  <div id="reasoning" class="content-tab" >
    <div class="notification is-light">
      <label class="label">ABox:</label>
      <textarea class="textarea is-link" placeholder="Define Abox" id="aboxContentR"></textarea>
      <label class="label">Rules:</label>
      <textarea class="textarea is-link" placeholder="Enter Rules" id="rulesContentR"></textarea>
      <div class="control">
        <button class="button is-info" id="startReasoningR">Materialize</button>
      </div>
      <label class="label">Results:</label>
      <textarea class="textarea is-link" placeholder="Results" id="resultsR"></textarea>
      <div>
        Execution Time: <spand id="timeResultsR"/>
      </div>
      <div class="is-inline-flex">
        <button class="button" id="shareReasoningR" style="transition: ease-in-out 0.5s;">Share</button>
        <label class="label" id="shareReasoningTextR" style="transition: ease-in-out 0.5s; opacity: 0; margin: auto 10px" >copied!</label>
      </div>
      <div class="control" style="display: none;" id="shareIDR">
        <textarea class="textarea is-small" placeholder="Normal textarea" id="shareBoxR"></textarea>
      </div>
    </div>
  </div>
  <div id="rsp" class="content-tab">
    <div class="notification is-light">
      <label class="label">RSP Rules:</label>
      <textarea class="textarea is-link" placeholder="Enter Rules" id="rulesContentRSP"></textarea>
      <label class="label">Continuous SPARQL Query:</label>
      <div id="queryRSP"></div>

      <!--<textarea class="textarea is-link" placeholder="Enter Query" id="continousQuery"></textarea>-->

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Window Width: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="test" id="windowWidth" value="10">
            </p>
          </div>
        </div>
        <div class="field-label is-normal">
          <label class="label">Window Slide: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" id="windowSlide" value="2">
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Event: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="test" id="eventID" value="<http://test/0> <http://test/isIn> <http://test/1>.">
            </p>
          </div>
        </div>
        <div class="field-label is-normal">
          <label class="label">Timestamp: </label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" id="timestamp" value="0">
            </p>
          </div>
        </div>
      </div>

      <div class="control">
        <button class="button is-info" id="startRSP">Send</button>
      </div>
      <label class="label">Results:</label>
      <div id="resultsRSP"></div>
      <!--<textarea class="textarea is-link" placeholder="Results" id="resultsRSP"></textarea>-->
      <div class="is-inline-flex">
        <button class="button" id="shareReasoningRSP" style="transition: ease-in-out 0.5s;">Share</button>
        <label class="label" id="shareReasoningTextRSP" style="transition: ease-in-out 0.5s; opacity: 0; margin: auto 10px" >copied!</label>
      </div>
      <div class="control" style="display: none;" id="shareIDRSP">
        <textarea class="textarea is-small" placeholder="Normal textarea" id="shareBoxRSP"></textarea>
      </div>
    </div>
  </div>
  <div id="rq" class="content-tab">
    <div class="notification is-light">

<script>
  function openTab(evt, tabName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("content-tab");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" is-active", "");
    }
    document.getElementById(tabName).style.display = "block";
    if(evt){
      evt.currentTarget.className += " is-active";
    }
  }
</script>
</html>
